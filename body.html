<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Eats - Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF6347;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            padding: 14px 20px;
            display: block;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            flex: 1;
        }

        main img {
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .team-section {
            margin: 30px 0;
        }

        .team-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .member {
            text-align: center;
            width: 200px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
